<!DOCTYPE html>
<html>

<head>
    <title>Hello world</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/5dc278b0db.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
</head>

<body>
    <div class="form-container">
        <div class="formwrap">
            <h2>Sign Up</h2>
            <p>It's free and only takes a minute</p>

            <form>
                <div class="formbody">
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstname" id="first-name">
                </div>
                <div class="formbody">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastname" id="last-name">
                </div>
                <div class="formbody">
                    <label for="email">Email</label>
                    <input type="text" name="mail" id="email">
                </div>
                <div class="formbody">
                    <label for="pass-word">Password</label>
                    <input type="text" name="password" id="pass-word">
                </div>
                <div class="formbody">
                    <label for="confirm">Confirm Password</label>
                    <input type="text" name="password" id="confirm">
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="btn">
                    <p>By clicking the Sign Up button, you agree to our
                        <a href="#">Terms & conditions</a> and
                        <a href="#">Privacy Policy.</a>
                    </p>
                </div>
            </form>
        </div>
        <footer class="btn">
            <p>Already have an account? <a href="#">Login Here</a></p>
        </footer>
    </div>
</body>

</html>
